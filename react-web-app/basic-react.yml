---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: "{{ values.name }}"
  labels:
    app: "{{ values.name }}"
spec: {}
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: {{ values.name }}
  labels:
    app: "{{ values.name }}"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: "{{ values.name }}:latest"
  postCommit: {}
  resources: {}
  source:
    git:
      uri: "{{ values.source_repository }}"
      ref: "main"
    type: Git
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: nodejs:16-ubi8
  triggers:
    - github:
        secret: "bWVobWVobWVo"
      type: GitHub
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: "{{ values.name }}"
  labels:
    app: "{{ values.name }}"
spec:
  template:
    spec:
      containers:
        - image: "{{ values.name }}:latest"
          name: "{{ values.name }}"
          securityContext:
            privileged: false
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            limits:
              memory: "{{ values.memorylimit }}"
    metadata:
      labels:
        app: "{{ values.name }}"
  replicas: 1
  selector:
    app: "{{ values.name }}"
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - "{{ values.name }}"
        from:
          kind: ImageStreamTag
          name: "{{ values.name }}:latest"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: "{{ values.name }}"
  name: "{{ values.name }}"
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 3000
  selector:
    app: "{{ values.name }}"
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: "{{ values.name }}"
  name: "{{ values.name }}"
spec:
  port:
    targetPort: 3000
  to:
    kind: Service
    name: "{{ values.name }}"
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
